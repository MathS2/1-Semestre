<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Gamer</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <div class="header-top">

            <div class="layout-grid">
                <div class="contatos">
                    <div class="phone">
                        <img src="./assets/icons/icone_telefone.svg" alt="icone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>

                    <div class="mail">
                        <img src="./assets/icons/icone_email.svg" alt="icone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </div>

                <div class="midias-sociais">
                    <a href="">
                        <img src="./assets/icons/facebook.svg" alt="Imagem link do facebook da impresa">
                    </a>
                    <a href="">
                        <img src="./assets/icons/linkedin.svg" alt="Imagem link do Linkedin da impresa">
                    </a>
                    <a href="">
                        <img src="./assets/icons/instagram.svg" alt="Imagem link do Instagram da impresa">
                    </a>

                </div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="layout-grid alinhamento-between-center">
                <img src="./assets/icons/hamburger.svg" alt=" Abre e fecha o menu principal ">
                <img class="logo" src="./assets/icons/logotipo-gamer.svg"
                    alt=" Imagem logotipo gamer com um controle de vídeo game ao centro ">

                <nav class="menu">
                    <a href="">Início</a>
                    <a href="">Jogadores</a>
                    <a href="">Equipes</a>
                    <a href="">Notícias</a>
                <!-- visivel apenas no mobile !-->
                    <div class="phone">
                        <img src="./assets/icons/icone_telefone.svg" alt="icone do telefone de contato">
                        <p>(11) 0900-1010</p>
                    </div>

                    <div class="mail">
                        <img src="./assets/icons/icone_email.svg" alt="icone de email de contato">
                        <p>contato@gamer.com.br</p>
                    </div>
                </nav>
                
                

                <!-- menu pointers -->
                <img src="./assets/icons/pointers.svg" alt=" 3 pontinhos, abre e fecha o menu usuarios ">

                <div class="menu-usuarios">
                    <a href="">
                        <img src="./assets/icons/contato.svg" alt=" Icone de perfil ">
                    </a>
                    <a href="">
                        <img src="./assets/icons/bag.svg" alt=" Icone de bag ">
                    </a>
                    <a href="">
                        <img src="./assets/icons/pesquisa.svg" alt=" Icone de pesquisa ">
                    </a>

                </div>
            </div>
        </div>
    </header>






</body>

</html>
